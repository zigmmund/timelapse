<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Width Video Background in HTML + CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container">
    <video poster="poster.png" autoplay loop>

  </div>

  </body>
</html>
